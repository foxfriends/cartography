<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    %sveltekit.head%
    <style>
      @property --grid-x {
        syntax: "<number>";
        inherits: false;
        initial-value: 0;
      }

      @property --grid-y {
        syntax: "<number>";
        inherits: false;
        initial-value: 0;
      }

      @property --drag-x {
        syntax: "<length>";
        inherits: false;
        initial-value: 0px;
      }

      @property --drag-y {
        syntax: "<length>";
        inherits: false;
        initial-value: 0px;
      }

      @property --loose-x {
        syntax: "<length>";
        inherits: false;
        initial-value: 0px;
      }

      @property --loose-y {
        syntax: "<length>";
        inherits: false;
        initial-value: 0px;
      }

      @property --loose-rotation {
        syntax: "<angle>";
        inherits: false;
        initial-value: 0deg;
      }

      :root {
        font-size: 16px;

        --card-size: 128px;
      }

      body {
        min-height: 100vh;
      }

      * {
        margin: 0;
        padding: 0;
        font-weight: 400;
        font-size: 1rem;
        font-family: sans-serif;
        box-sizing: border-box;
      }

      a:link,
      a:visited,
      a:active,
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
