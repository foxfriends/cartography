name: TypeScript CI
on: push

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js 20.17.0
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20.17.0
      - name: Install node_modules
        run: npm ci
      - name: Run fmt
        run: npx prettier --check
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js 20.17.0
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20.17.0
      - name: Install node_modules
        run: npm ci
      - name: Run lint
        run: npx eslint .
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js 20.17.0
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20.17.0
      - name: Install node_modules
        run: npm ci
      - name: Run check
        run: npm run check
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js 20.17.0
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20.17.0
      - name: Install node_modules
        run: npm ci
      - name: Run build
        run: npm run build
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js 20.17.0
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20.17.0
      - name: Install node_modules
        run: npm ci
      - name: Run test
        run: npm test
